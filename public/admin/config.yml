# 生产环境使用 GitHub backend
backend:
  name: github
  repo: smile-rr/moments-plus
  branch: release_v2.0
  base_url: https://moments-plus.com
  auth_endpoint: /api/auth

# publish_mode: editorial_workflow

# 本地开发使用 test-repo backend（无需认证）
# backend:
#   name: test-repo

# 本地开发时使用 - 运行 npx decap-server 启动本地后端
# local_backend: true

media_folder: "src/assets/images"
public_folder: "../../assets/images"

locale: "en"

collections:
  - name: "home"
    label: "Home Page"
    folder: "src/content/home"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - label: "Hero Section"
        name: "hero"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Button Text", name: "ctaText", widget: "string"}
          - {label: "Button Link", name: "ctaLink", widget: "string"}
      - label: "Features"
        name: "features"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Icon", name: "icon", widget: "string", required: false}
      - label: "Screenshots"
        name: "screenshots"
        widget: "list"
        fields:
          - {label: "Image Path", name: "src", widget: "string"}
          - {label: "Alt Text", name: "alt", widget: "string"}
          - {label: "Caption", name: "caption", widget: "string", required: false}

  - name: "blog_en"
    label: "Blog (English)"
    folder: "src/content/blog/en"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "publishDate", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "Category", name: "category", widget: "select", options: [
        {label: "Updates", value: "updates"},
        {label: "Travel", value: "travel"},
        {label: "Daily", value: "daily"},
        {label: "Guides", value: "guides"},
        {label: "Engineering", value: "engineering"}
      ], required: false}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog_zh"
    label: "Blog (Chinese)"
    folder: "src/content/blog/zh"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "publishDate", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "Category", name: "category", widget: "select", options: [
        {label: "Updates (产品动态)", value: "updates"},
        {label: "Travel (旅行日记)", value: "travel"},
        {label: "Daily (日常点滴)", value: "daily"},
        {label: "Guides (使用指南)", value: "guides"},
        {label: "Engineering (技术幕后)", value: "engineering"}
      ], required: false}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "support"
    label: "Support Page"
    folder: "src/content/support"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Contact Email", name: "email", widget: "string"}
      - label: "FAQ"
        name: "faq"
        widget: "list"
        required: false
        fields:
          - {label: "Question", name: "question", widget: "string"}
          - {label: "Answer", name: "answer", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "privacy"
    label: "Privacy Policy"
    folder: "src/content/privacy"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Last Updated", name: "lastUpdated", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "terms"
    label: "Terms of Service"
    folder: "src/content/terms"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Last Updated", name: "lastUpdated", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
