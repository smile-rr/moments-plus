# 生产环境使用 GitHub backend
backend:
  name: github
  repo: smile-rr/moments-plus
  branch: release_v2.0
  base_url: https://moments-plus.com
  auth_endpoint: /api/auth

publish_mode: editorial_workflow

# 本地开发使用 test-repo backend（无需认证）
# backend:
#   name: test-repo

# 本地开发时使用 - 运行 npx decap-server 启动本地后端
# local_backend: true

media_folder: "src/assets/images"
public_folder: "../../assets/images"

locale: "en"

collections:
  - name: "home"
    label: "主页"
    folder: "src/content/home"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "副标题", name: "subtitle", widget: "string"}
      - {label: "描述", name: "description", widget: "text"}
      - label: "Hero Section"
        name: "hero"
        widget: "object"
        fields:
          - {label: "标题", name: "title", widget: "string"}
          - {label: "副标题", name: "subtitle", widget: "string"}
          - {label: "按钮文本", name: "ctaText", widget: "string"}
          - {label: "按钮链接", name: "ctaLink", widget: "string"}
      - label: "功能特性"
        name: "features"
        widget: "list"
        fields:
          - {label: "标题", name: "title", widget: "string"}
          - {label: "描述", name: "description", widget: "text"}
          - {label: "图标", name: "icon", widget: "string", required: false}
      - label: "截图"
        name: "screenshots"
        widget: "list"
        fields:
          - {label: "图片路径", name: "src", widget: "string"}
          - {label: "替代文本", name: "alt", widget: "string"}
          - {label: "说明", name: "caption", widget: "string", required: false}

  - name: "blog_en"
    label: "博客 (English)"
    folder: "src/content/blog/en"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "发布日期", name: "publishDate", widget: "datetime"}
      - {label: "作者", name: "author", widget: "string", required: false}
      - {label: "分类", name: "category", widget: "select", options: ["product", "usecase", "tips", "update"], required: false}
      - {label: "封面图", name: "image", widget: "image", required: false}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "内容", name: "body", widget: "markdown"}

  - name: "blog_zh"
    label: "博客 (中文)"
    folder: "src/content/blog/zh"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "发布日期", name: "publishDate", widget: "datetime"}
      - {label: "作者", name: "author", widget: "string", required: false}
      - {label: "分类", name: "category", widget: "select", options: ["product", "usecase", "tips", "update"], required: false}
      - {label: "封面图", name: "image", widget: "image", required: false}
      - {label: "草稿", name: "draft", widget: "boolean", default: false}
      - {label: "内容", name: "body", widget: "markdown"}

  - name: "support"
    label: "支持页面"
    folder: "src/content/support"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "联系邮箱", name: "email", widget: "string"}
      - label: "常见问题"
        name: "faq"
        widget: "list"
        required: false
        fields:
          - {label: "问题", name: "question", widget: "string"}
          - {label: "答案", name: "answer", widget: "text"}
      - {label: "内容", name: "body", widget: "markdown", required: false}

  - name: "privacy"
    label: "隐私政策"
    folder: "src/content/privacy"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "最后更新", name: "lastUpdated", widget: "datetime"}
      - {label: "内容", name: "body", widget: "markdown"}

  - name: "terms"
    label: "使用条款"
    folder: "src/content/terms"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "最后更新", name: "lastUpdated", widget: "datetime"}
      - {label: "内容", name: "body", widget: "markdown"}
